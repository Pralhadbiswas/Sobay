  <style>
    /* Reset default margin, padding, and ensure consistent box sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
    }

    /* Sticky Navbar with dark background */
    .navbar {
      position: sticky;
      top: 0;
      
    }

    .navbar-light {
      background-color: #f8f0f0;
    }

    .navbar-expand-lg {
      background-color: #482122;
    }

    /* Navbar brand logo or title */
    .navbar-brand {
      color: #fff;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    /* Custom style for navigation links */
    .navbar-nav .nav-item .nav-link {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 500;
      /* text-transform: uppercase; */
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
      border-radius: 5px;
    }

    /* Hover effect for the navigation links */
    .navbar-nav .nav-item .nav-link:hover {
      color: #007bff;
      transform: translateY(-2px);
    }

    /* Underline effect on hover */
    .navbar-nav .nav-item .nav-link::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background-color: #007bff;
      left: 0;
      bottom: 4px;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    
    .navbar-nav .nav-item .nav-link:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }


    .navbar-nav .nav-item .nav-link.active {
      color: #ff6347;
    }

    
    .navbar-nav .nav-item .nav-link.active::after {
      background-color: #ff6347;
    }

    
    .navbar-toggler-icon {

    }
